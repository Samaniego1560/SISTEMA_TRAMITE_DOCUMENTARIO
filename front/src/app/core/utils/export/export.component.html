<app-modal [(show)]="show" [title]="titleModal()" (onNext)="exportData()"
           [showFooter]="true"
[buttonSuccess]="'Exportar'">
  <div class="container">
    <div class="row mb-3">
      <div class="col-md-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="selectAll"
            [(ngModel)]="allSelected"
            (change)="toggleSelectAll()">
          <label class="form-check-label" for="selectAll">
            Seleccionar Todo
          </label>
        </div>
      </div>
    </div>

    <div class="row">
      <ng-container *ngFor="let header of headers | keyvalue; let i = index">
        <div class="col-md-6 mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="flexCheckChecked{{i}}"
              [(ngModel)]="header.value"
              (ngModelChange)="changeValue($event, header.key)"
            >
            <label class="form-check-label" for="flexCheckChecked{{i}}">
              {{header.key}}
            </label>
          </div>
        </div>
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</app-modal>
