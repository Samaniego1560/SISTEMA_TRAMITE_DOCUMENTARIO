<div class="flex flex-col items-center space-y-3">
  <div class="relative group">
    <img
      [src]="src() || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png'"
      alt="Profile Image"
      class="w-24 h-24 rounded-full object-cover border border-gray-200"
    >

    <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-200">
      <input
        #fileInput
        type="file"
        accept="image/*"
        class="hidden"
        (change)="onFileSelected($event)"
      >

      <button
        (click)="fileInput.click()"
        class="p-1.5 rounded-full bg-black/50 hover:bg-black/70 transition-colors"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 text-white"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>
      </button>
    </div>

    <div *ngIf="isUploading"
         class="absolute inset-0 flex items-center justify-center rounded-full bg-black/30">
      <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
    </div>
  </div>

  <div class="text-center">
    <h2 class="text-lg font-semibold text-gray-700">{{ name() }}</h2>
    <p class="text-sm text-gray-500">{{ description() }}</p>
  </div>

</div>
