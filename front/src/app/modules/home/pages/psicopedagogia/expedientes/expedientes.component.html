<div class="p-6 bg-gray-100 w-full h-full">
    <!-- ğŸ“Œ TÃ­tulo principal -->

    <ng-template #dataInitial>

                    <!-- ğŸ“Œ Campo de bÃºsqueda -->

                    <!-- ğŸ“… Fecha fin -->

            <div *ngIf="!isLoading && !srqList.length"

                    bÃºsqueda.</p>
            </div>

            <!-- ğŸ“Œ SecciÃ³n de resultados -->

                        <button

</div>
