<ec-dialog [visible]="true" [style]="{width: '90%'}">
  <ng-template ecTemplate="header">
    <div class="w-full px-4 py-2 bg-brand text-center text-white sticky top-0 z-10 rounded-t-lg">
      <div class="t-h2 font-bold">Registro atención derivado desde enfermería</div>
    </div>
  </ng-template>

  <medicine-consultation-form class="h-full"
                              [infoPatientDni]="infoPatientDni()"
                              [infoConsultation]="infoConsultation()"
                              (save)="onEditConsultation($event)"
                              (cancel)="onCancelEdit()"/>
</ec-dialog>

<app-block-ui [show]="isBlockPage()"></app-block-ui>
