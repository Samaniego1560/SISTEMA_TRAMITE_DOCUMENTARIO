<ec-dialog [visible]="true" [style]="{width: '90%'}">
  <ng-template ecTemplate="header">
    <div class="w-full px-4 py-2 bg-[#0f75bc] flex justify-center items-center gap-2.5 rounded-t-lg">
      <div class="text-white text-2xl text-center font-bold">Registro inicial de paciente</div>
    </div>
  </ng-template>

  <app-patient-form
    (save)="onCreatePatient($event)"
    (cancel)="onCancelCreate()"/>
</ec-dialog>

<app-block-ui [show]="isBlockPage"></app-block-ui>
<app-toast></app-toast>
