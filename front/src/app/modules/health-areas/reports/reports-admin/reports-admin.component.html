<div class="p-6 w-full h-full">
  <div class="mb-2">
    <div class="flex justify-start items-center px-4 pt-2 pb-2">
      <h2 class="text-2xl font-bold text-gray-900">Generar reporte</h2>
    </div>
  </div>

  <div class="p-6 mb-6">
    <form [formGroup]="reportForm" (ngSubmit)="onSearchReport()" class="flex flex-col gap-4">
      <div class="grid grid-cols-1 md:grid-cols-5 gap-4">

        <div class="i-field">
          <label>Reporte</label>
          <select formControlName="numero_cuadro">
            <option [value]="null" selected>Seleccione un reporte</option>
            @for (cuadro of cuadros; track cuadro){
              <option [value]="cuadro.value">{{cuadro.name}}</option>
            }
          </select>
        </div>

        <div class="i-field">
          <label>Desde</label>
          <input formControlName="fecha_inicio" type="date">
        </div>

        <div class="i-field">
          <label>Hasta</label>
          <input formControlName="fecha_fin" type="date">
        </div>

      </div>

      <div class="flex items-end gap-2">
        <button type="submit"
                class="bg-[#1cbb9c] b-primary">
          Generar
        </button>
        <button type="button" (click)="clearFilters()"
                class="b-normal">
          Limpiar
        </button>
      </div>
    </form>
  </div>
</div>

<app-toast></app-toast>
<app-block-ui [show]="isBlockPage"></app-block-ui>
