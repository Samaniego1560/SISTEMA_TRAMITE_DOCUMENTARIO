@if (hasVaccines()) {
  <button
    type="button"
    class="b-secondary whitespace-nowrap h-10"
    (click)="isShowModal.set(true)">
    <div class="">
      <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24" id="injected-svg">
        <path
          d="M21.29 6.71 22.7 5.3l-4-4-1.41 1.41L18.58 4l-1.09 1.09L15.7 3.3l-2-2-1.41 1.41L13.58 4l-9.29 9.29A1 1 0 0 0 4 14v4.59L1.29 21.3l1.41 1.41L5.41 20H10c.27 0 .52-.11.71-.29L20 10.42l1.29 1.29 1.41-1.41-2-2-1.79-1.79L20 5.42zM9.58 18H5.99v-3.59l2.5-2.5 1.79 1.79 1.41-1.41L9.9 10.5l1.59-1.59 1.79 1.79 1.41-1.41L12.9 7.5l2.09-2.09L18.58 9z"></path>
      </svg>
    </div>
    Ver vacunas
  </button>

  <ec-dialog [visible]="isShowModal()" [header]="'Detalle vacunas'" (visibleChange)="isShowModal.set(false)">
    <div class="p-4">
      <app-vaccines-list [vaccines]="vaccinesListCard()" [isModeCreation]="false"/>
    </div>
  </ec-dialog>

  <app-block-ui [show]="isBlockPage()"></app-block-ui>
}
